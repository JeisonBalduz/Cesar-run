<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Especialistas en marketing digital para profesionales de la salud. Llenamos tu agenda con pacientes calificados en menos de 30 días o trabajamos gratis.">
    <meta name="keywords" content="marketing digital, odontología, estética, fisioterapia, pacientes calificados, SEO local">
    <meta name="author" content="Tu Empresa">
    <title>Marketing Digital para Profesionales de la Salud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <style>
        body {
            background: linear-gradient(180deg, #000000, #1e3a8a);
            color: white;
        }
        #navbar {
            background-color: transparent;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #navbar.scrolled {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #navbar a {
            color: white;
            transition: color 0.3s ease;
        }
        #navbar.scrolled a {
            color: #1e3a8a;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Menú de navegación -->
    <nav id="navbar" class="fixed top-0 w-full p-4 z-50 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="logo.png" alt="Logo" class="h-10">
        </div>
        <!-- Enlaces -->
        <ul class="flex gap-6 list-none">
            <li><a href="#hero" class="font-bold hover:underline">Inicio</a></li>
            <li><a href="#beneficios" class="font-bold hover:underline">Beneficios</a></li>
            <li><a href="#testimonios" class="font-bold hover:underline">Testimonios</a></li>
            <li><a href="#como-funciona" class="font-bold hover:underline">Cómo funciona</a></li>
            <li><a href="#garantia" class="font-bold hover:underline">Garantía</a></li>
            <li><a href="#cta-final" class="font-bold hover:underline">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Sección 1: Hero -->
        <header id="hero" class="flex flex-col justify-center items-center h-screen text-center px-4">
            <h1 class="text-4xl md:text-6xl font-bold">
                Llenamos tu agenda con pacientes calificados en menos de 30 días
            </h1>
            <p class="text-lg md:text-xl mt-4">
                o trabajamos GRATIS hasta lograrlo.
            </p>
            <div class="mt-6 flex gap-4">
                <a href="#cta" class="bg-green-500 text-white py-3 px-6 rounded-lg text-lg hover:bg-green-700 transition">Quiero llenar mi agenda</a>
                <a href="#releases" class="border border-white text-white py-3 px-6 rounded-lg text-lg hover:bg-white hover:text-black transition">Más información</a>
            </div>
        </header>
    </main>

    <script>
        // Cambiar el color del menú al hacer scroll
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Inicializar AOS (Animate On Scroll)
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true,
        });
    </script>
</body>
</html>
